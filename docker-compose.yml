services:
  # Using Neon Database (external) - no local db needed

  # Django Backend
  backend:
    build: ./backend
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=app.settings_prod
      - DB_NAME=neondb
      - DB_USER=neondb_owner
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - SECRET_KEY=your-production-secret-key-change-this
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:80
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_demo &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 wsgi:application"

  # React Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://16.171.56.209:8000/api

